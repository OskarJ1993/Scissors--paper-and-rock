<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The game: Rock, Paper and Scissors">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Rock | Paper | Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>

    <main>
      <section class="choose-game-section">
        <h2 id="chooseh2">Choose Rock, Scissors Or Paper!</h2>
        <div class="choose-game">
          <div class="choose-cont">
            <img
              id="rock-img"
              class="character-card"
              src="./assets/images/rock.jpg"
              data-character="Rock"
              alt="rock-img-btn"
            />
            <h2>ROCK</h2>
          </div>
          <div class="choose-cont">
            <img
              id="papper-img"
              class="character-card"
              src="./assets/images/papper.jpg"
              data-character="Paper"
              alt="paper-img-btn"
            />
            <h2>PAPER</h2>
          </div>
          <div class="choose-cont">
            <img
              id="scissors-img"
              class="character-card"
              src="./assets/images/scissors.jpg"
              data-character="Scissors"
              alt="scissors-img btn"
            />
            <h2>SCISSORS</h2>
          </div>
        </div>
      </section>

      <section class="score-section">
        <div class="move">
          <h2 id="move-result">Waiting For Your Move...</h2>
          <img id="computer-move-img" src="assets/images/questionmark.jpg" alt="computers-choiche-img" />
          <h2 id="who-wins">Waiting....</h2>
          <div class="result">
          <h3>Player: <span id="player-score">0</span></h3>
           <h3>Computer: <span id="computer-score">0</span></h3>
           </div>
        </div>

      </section>


    </main>

    <footer>
      <h3>Rules</h3>
      <p>Scissors Cut Papper | Paper Covers Rock | Rock Blunts Scissors</p>
    </footer>
    <script defer src="./assets/js/script.js"></script>
  </body>
</html>
